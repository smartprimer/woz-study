{% extends 'layout.html' %}

{% block body %}
<div class="container bubble-container">
	<div class="chat-container bubble-wrap">
		<div id="user-chat"></div>
	</div>
	<form id="user-form" method="POST" action='#' autocomplete="off" >
	    <input type="text" name="user-input" id="user-input" placeholder="Message" required>
	    <input type="submit" id="user-submit" value="Send">
	</form>
</div>
{% endblock %}
